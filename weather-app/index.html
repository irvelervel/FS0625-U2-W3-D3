<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meteo di Paperino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <img src="./assets/logo.png" width="250px" class="me-5" />
      <h1 class="text-center my-3">Benvenuti a Paperino</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col text-center col-12 col-md-6">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/f/f1/San_Martino_a_Paperino_10.jpg"
              class="img-fluid w-50"
            />
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-6 text-center">
            <h2><span id="current-temp"></span>°C</h2>
          </div>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-6 text-center">
            <h2>MIN: <span id="min-temp"></span>°C</h2>
          </div>
          <div class="col col-12 col-md-6 text-center">
            <h2>MAX: <span id="max-temp"></span>°C</h2>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
